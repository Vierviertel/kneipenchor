<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kneipenchor Kalender</title>
  <link rel="stylesheet" href="Kneipenchor.css" />
</head>
<body>

  <!-- HEADER -->
  <!-- Hier denselben Header wie in index.html einfügen -->
  <header class="main-header">[...]</header>

  <main>
    <section class="calendar-section">
      <h2 class="calendar-title">Veranstaltungskalender</h2>
      <div class="calendar-wrapper">
        <!-- Hier wird Google Sheets eingebunden -->
        <iframe 
          src="https://docs.google.com/spreadsheets/d/e/DEINE-SPREADSHEET-ID/pubhtml?widget=true&amp;headers=false" 
          class="calendar-iframe"
          width="100%" 
          height="600" 
          frameborder="0">
        </iframe>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <!-- Hier denselben Footer wie in index.html einfügen -->
  <footer class="main-footer">[...]</footer>

</body>
</html>
