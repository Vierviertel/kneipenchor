<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kneipenchöre Vernetzt – Chor eintragen</title>
  <link rel="stylesheet" href="Kneipenchor.css">
</head>
<body>
  <h1>Chor eintragen</h1>
  <form action="https://formsubmit.co/mail@anna-kalus.de" method="POST">
    <input type="hidden" name="_subject" value="Neuer Chor-Eintrag von der Karte!">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="name" placeholder="Chorname" required><br>
    <input type="text" name="leitung" placeholder="Chorleitung" required><br>
    <input type="number" name="sänger" placeholder="Anzahl SängerInnen" required><br>
    <input type="text" name="konzert" placeholder="Nächstes Konzert (Datum)" required><br>
    <input type="text" name="stopp" placeholder="Aufnahmestopp? (ja/nein)" required><br>
    <input type="url" name="website" placeholder="Website"><br>
    <input type="email" name="kontakt" placeholder="Kontakt-E-Mail" required><br>
    <input type="url" name="logo" placeholder="Logo-Bild-URL"><br>
    <input type="text" name="beschreibung" placeholder="Kurzbeschreibung"><br>
    <input type="text" name="longitude" placeholder="Längengrad" required><br>
    <input type="text" name="latitude" placeholder="Breitengrad" required><br>
    <input type="password" name="passwort" placeholder="Zugangspasswort" required><br>
    <button type="submit">Chor eintragen</button>
  </form>
</body>
</html>
