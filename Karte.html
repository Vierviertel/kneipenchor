
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kneipenchor Map</title>
  <link rel="stylesheet" href="Kneipenchor.css">
  <!-- Mapbox CSS + JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>
<body>

<header class="main-header">
  <h1 class="site-title">Kneipenchöre vernetzt</h1>
  <nav class="main-nav">
    <ul class="nav-list">
      <li><a href="index.html" class="nav-link">Startseite</a></li>
      <li><a href="Karte.html" class="nav-link">Kneipenchor-Map</a></li>
      <li><a href="index.html#veranstaltungen" class="nav-link">Veranstaltungen</a></li>
      <li><a href="index.html#forum" class="nav-link">Forum</a></li>
    </ul>
    <a href="eintragen.html" class="register-btn">chor eintragen</a>
  </nav>
</header>

<!-- Interaktive Karte -->
<section class="map-section">
  <div class="map-container">
    <div id="map" style="width: 100%; height: 600px; border-radius: 16px;"></div>
  </div>
</section>

<!-- Weitere Seitelemente hier ... -->

<footer class="main-footer">
  <div class="footer-brand">
    <h2 class="footer-title">Kneipenchöre<br>vernetzt</h2>
  </div>
</footer>

<!-- Mapbox Script -->
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidmllcnZpZXJ0ZWwiLCJhIjoiY21hbnN4c3V5MDJkeDJrczl1ZjIxaGIzMyJ9.7GPJr4HzvulQJmMXY72CEA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [10.5, 51],
    zoom: 5.2
  });

  const chöre = [
    {
      name: "Kneipenchor Karlsruhe",
      coords: [8.4037, 49.0069],
      html: `
        <div class="overlay-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a64fafe8e5ca97a859872b6f23fa681b08096251" alt="Logo" class="featured-image" />
          <h3>Kneipenchor Karlsruhe</h3>
          <p>Lebendiges Chorprojekt seit 2012…</p>
          <p><strong>Chorleitung:</strong> Jimmy Röck</p>
          <p><strong>Aktive:</strong> 160</p>
          <p><strong>Nächstes Konzert:</strong> 30.12.26</p>
          <p><strong>Aufnahmestopp:</strong> Nein</p>
          <a href="http://www.karlsruherkneipenchor.de">Zur Website</a><br>
          <strong>kontakt@karlsruherkneipenchor.de</strong>
        </div>
      `
    }
  ];

  chöre.forEach((chor) => {
    new mapboxgl.Marker()
      .setLngLat(chor.coords)
      .setPopup(new mapboxgl.Popup().setHTML(chor.html))
      .addTo(map);
  });
</script>

</body>
</html>
